<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <!-- CSS STYLE -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Vue Slider</title>
</head>
<body>
    <div id="app">

        <!-- HEADER -->
        <header class="main-header">
            <h1>Slider with Vue</h1>
        </header>


        <!-- MAIN -->
        <main>

            <!-- SLIDER -->
            <section class="slider">

                <!-- Arrow-left -->
                <div class="prev">
                    <i class="fas fa-chevron-left"></i>
                </div>

                <!-- Images Slider -->
                <div class="images">
                    <img src="./img/image1.jpg" alt="Nature-Img">
                </div>
                <!-- Arrow-right -->
                <div class="next">
                    <i class="fas fa-chevron-right"></i>
                </div>

                <!-- Nav Buttons -->
                <div class="nav">
                    <i class="fas fa-circle active"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>

                </div>

            </section>

        </main>

    </div>





    <!-- JS -->
    <script src="./js/script.js"></script>
</body>
</html>
